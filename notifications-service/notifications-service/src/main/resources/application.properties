# Application Configuration
spring.application.name=notifications-service
server.port=8086

# ===================================
# DATABASE CONFIGURATION (PostgreSQL)
# ===================================
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:notifications_db}
spring.datasource.username=${DB_USERNAME:notifications_user}
spring.datasource.password=${DB_PASSWORD:notifications_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# ===================================
# EMAIL CONFIGURATION (Gmail SMTP)
# ===================================
# IMPORTANT: Use environment variables for credentials
# Set MAIL_USERNAME and MAIL_PASSWORD before running
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Default sender email (will be overridden by MAIL_FROM_ADDRESS if set)
spring.mail.properties.mail.smtp.from=${MAIL_FROM_ADDRESS:noreply@urbain-transport.ma}

# ===================================
# THYMELEAF CONFIGURATION
# ===================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ===================================
# KAFKA CONFIGURATION
# ===================================
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

# Consumer Configuration
spring.kafka.consumer.group-id=notifications-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Enable batch processing for better performance
spring.kafka.listener.concurrency=3

# ===================================
# ACTUATOR & MONITORING
# ===================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Application Info
management.info.env.enabled=true
info.app.name=Notifications Service
info.app.description=BC Notifications - Email notification service for Urbain Transport System
info.app.version=1.0.0
info.team=Hamza Souda, Ismail BRTIT, Yasser Nadifi, Souhail El Bouazzaoui

# ===================================
# LOGGING
# ===================================
logging.level.root=INFO
logging.level.com.example.notifications_service=DEBUG
logging.level.org.springframework.kafka=INFO
logging.level.org.springframework.mail=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ===================================
# ASYNC EXECUTION (for email sending)
# ===================================
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=email-sender-
